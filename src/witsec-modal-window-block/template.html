<section mbr-id="_anchor" class="mbr-section">

	<div class="witsec-modal-window-test" style="padding:1rem" mbr-html="modalTest"></div>
	<div class="witsec-modal-window-body" style="display:none" mbr-html="modalBody"></div>
	<div mbr-html="modalWindow"></div>

	<script>
	if (typeof OpenModal === 'undefined') {
		OpenModal = function(modalName) {
			if ($('#' + modalName).length)
				$('#' + modalName).modal('show');
			else
				alert("Sorry, but there is no modal for " + modalName);
		}
	}
	</script>

</section>
